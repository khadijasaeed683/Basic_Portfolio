<!-- File: index.html (Custom CSS version) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Profile Card — Custom CSS</title>
  <style>
    :root{
      --card-width: 360px;
      --accent: #0ea5a4; /* teal-500 */
      --bg: #f3f4f6; /* gray-100 */
      --card-bg: #ffffff;
      --muted: #6b7280;
      --radius: 12px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg, var(--bg), #ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }

    .card{
      width:var(--card-width);
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:1.6rem;
      box-shadow: 0 8px 30px rgba(15,23,42,0.08);
      border:1px solid rgba(15,23,42,0.04);
      text-align:center;
    }

    .avatar{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto 1rem auto;
      border:6px solid #fff;
      box-shadow:0 6px 18px rgba(2,6,23,0.08);
    }

    h1{
      margin:0 0 0.25rem 0;
      font-size:1.25rem;
      letter-spacing:0.2px;
    }

    p.title{
      margin:0 0 1rem 0;
      color:var(--muted);
      font-size:0.95rem;
    }

    .info{
      display:flex;
      gap:0.6rem;
      justify-content:center;
      margin:1rem 0 0.6rem 0;
      flex-wrap:wrap;
    }

    .chip{
      padding:0.5rem 0.75rem;
      border-radius:999px;
      border:1px solid rgba(2,6,23,0.06);
      background:linear-gradient(180deg, #ffffff, #fbfdff);
      font-size:0.9rem;
    }

    .contact{
      margin-top:1rem;
      display:flex;
      gap:0.6rem;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      padding:0.55rem 0.9rem;
      border-radius:10px;
      text-decoration:none;
      border:1px solid rgba(14,165,164,0.12);
      color:var(--accent);
      font-weight:600;
      background:transparent;
    }

    .btn.primary{
      background:var(--accent);
      color:#fff;
      border:1px solid rgba(14,165,164,0.15);
      box-shadow:0 6px 18px rgba(14,165,164,0.08);
    }

    footer{
      margin-top:1.15rem;
      color:var(--muted);
      font-size:0.82rem;
    }

    /* Responsive */
    @media (max-width:400px){
      :root{--card-width:92%;}
      .avatar{width:100px;height:100px}
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="Images/PFP.png" alt="Avatar">
    <h1>Khadija Saeed</h1>
    <p class="title">Graphic Designer • Frontend Enthusiast</p>

    <div class="info">
      <div class="chip">UI / UX</div>
      <div class="chip">Canva • Adobe</div>
      <div class="chip">PyQt5 • HTML/CSS</div>
    </div>

    <div class="contact">
      <a class="btn" href="mailto:khadija@example.com">Email</a>
      <a class="btn primary" href="#">Portfolio</a>
    </div>

    <footer>Based in Lahore • Open to freelance & collaborations</footer>
  </div>
</body>
</html>
